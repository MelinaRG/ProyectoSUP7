<body>
	<nav class="nav container">
		<div class="nav__logo">

	<div class="form-registro">
		<div class="form__registro__title"><h2>Registro de usuarios<br>para administrador</h2></div>
		<form action="/registro_usuario" method="POST">
			<p class="pregunta_form_registro">Nombre <input type="text" name="nombre" placeholder="Nombre" required=""></p>
			<p class="pregunta_form_registro">Apellido <input type="text" name="apellido" placeholder="Apellido" required></p>
			<p class="pregunta_form_registro">Mail <input type="email" name="email" placeholder="email@gmail.com" required></p>
			<p class="pregunta_form_registro">Contrase√±a<input type="password" name="contrasenia" placeholder="********" required></p>
			<p class="pregunta_form_registro">Carrera<select class= "input_select" name="carrera">
				<option value="data">Data Science</option>
				<option value="fullstack">Full Stack</option>
			  </select></p>
			<p class="pregunta_form_registro">Cohorte<input type="text" name="cohorte" placeholder="02" required></p>
			<p class="pregunta_form_registro">SUP<input type="text" name="grupo" placeholder="05" required></p>
			<input type="submit" name="submit" class="boton_form_registro" value='Registrar usuario'>

	</div>
